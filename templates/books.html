{% extends "layout.html" %}
{% block title %} Books{% endblock %}
{% block main %}
    <div class="container">
        <h1>Searsh books</h1>
        <form action="/search" method="post">
            <fieldset>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="isbn" placeholder="Input ISBN" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" class="form-control" name="title" placeholder="Input book title" type="text"/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" class="form-control" name="author" placeholder="Input book author" type="text"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Search</button>
                </div>
            </fieldset>
        </form>

        <table >
            <caption> List of search books:</caption>
            <tr>
                <th>ISBN</th>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>DETAIL</th>
            </tr>
            {% for book in listbooks %}
            <tr>
                <td>{{ book.isbn }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
            <td>{{ url_for('book',book.isbn) }}</td>
            </tr>
            {% endfor %}

        </table>




        </div>
    </div>
{% endblock %}
